	const app = document.querySelector('#app')
	const image = document.querySelector('.image')
	const popup = document.querySelector('.popup')
	image.innerHTML = svg
	const buttons = [...document.querySelectorAll('g')].filter(x => x.id.includes('button'))

	const content = {
		parts: {
			head: [
				'Head',
				'Another',
				'and',
				'another',
				'one more?',
			],
			shoulder: [
				'Shoulder',
				'Another',
				'and',
				'another',
				'one more?',
			],
			abdomen: [
				'Abdomen',
				'Another',
				'and',
				'another',
				'one more?',
			],
		},
	}

	function setButtonColor() {
		buttons.forEach(b => {
			b.querySelectorAll('circle').forEach(c => {
				c.style.fill = 'rgba(255, 0, 0, 0.2)'
			})
		})
	}

	function popupTemplate(part) {
		return `<div class="popup_card">
			<ul>
				${part.map(p => `<li>${p}</li>`).join('')}
			</ul>
		</div>`
	}

	setButtonColor()
	console.log(buttons)
	buttons.forEach(b => {
		console.log('running')
		b.addEventListener('click', e => {
			console.log('click')
			setButtonColor()
			const button = e.target.parentElement
			const id = button
				.getAttribute('id')
				.replace('button_', '')
				.toLowerCase()
			button.querySelectorAll('circle').forEach(c => c.style.fill = '#bada55')

			const part = content.parts[id]
			popup.innerHTML = popupTemplate(part)

		})
	})
</script>
